  <!-- Formulario -->
 <div class="container" id="container">
   <div class="login-container"id="container-registro">
    <form id="formulario" method="get" action="registro.html" class="formulario needs-validation" novalidate id="formulario">
      <h2>Registrarse</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
        <input id="user" name="nombre" class="form-control" type="text" placeholder="Nombre y Apellido" class="NomApellido" minlength="2" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input class="form-control" name="correo" type="email" placeholder="Email" id="correo" class="correo" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Fecha de Nacimiento</label>
        <input class="form-control" name="nacimiento" type="text" placeholder="fecha de nacimiento" id="fechaNacimiento" class="Fecha de nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nacionalidad</label>
        <input class="form-control" name="nacionalidad" type="text" placeholder="País" id="Nacionalidad" class="País" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Provincia </label>
        <input class="form-control" name="provincia" type="text" placeholder="Provincia" id="Provincia" class="Provincia" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input class="form-control" name="pass" type="password" placeholder="Contraseña" id="clave" class="pass" required>
      </div>
      <div class="mb-3 ">
        <label for="exampleInputPassword1" class="form-label">Confirma la Contraseña</label>
        <input class="form-control" type="password" placeholder="Confirma contraseña" class="repass" minlength="6" required>
      </div>
      <!--  boton enviar -->
      <button onclick="Enviar()" id="enviar" type="submit"  class="btn btn-primary">Enviar</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

    <script>

    (function() {
     'use strict';
      window.addEventListener('load', function() {
     // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
       var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
        }, false);
        });
        }, false);
      })();

    </script>
